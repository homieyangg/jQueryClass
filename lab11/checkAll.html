<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lab11</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    table {
      border: 2px solid black;
      width: 500px;
      margin: 10px;
    }

    tr {
      text-align: center;
    }

    tr.active {
      background-color: lightblue;
    }
  </style>
</head>

<body>
  <header>
    <h1>CheckAll</h1>
  </header>
  <div class="contanier">
    <table>
      <thead>
        <tr>
          <th><input type="checkbox" id="checkAll"></th>
          <th>Name</th>
          <th>Email</th>
          <th>Content</th>
        </tr>
      </thead>
      <tbody>
        <tr class="content">
          <td><input type="checkbox" class="checkbox"></td>
          <td>Gary</td>
          <td>garylee@gmail.com</td>
          <td>jQuery</td>
        </tr>
        <tr class="content">
          <td><input type="checkbox" class="checkbox"></td>
          <td>Gary</td>
          <td>garylee@gmail.com</td>
          <td>jQuery</td>
        </tr>
        <tr class="content">
          <td><input type="checkbox" class="checkbox"></td>
          <td>Gary</td>
          <td>garylee@gmail.com</td>
          <td>jQuery</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script>
    $(function () {
      let content = $('.content').length
      // console.log(content)
      $('.checkbox').on('click', function () {
        // console.log('123')
        let checked = $(this).prop('checked')
        // console.log(checked)
        if (checked) {
          $(this).closest('tr').addClass('active')
        } else {
          $(this).closest('tr').removeClass('active')
        }
        let checkContent=$('tr.active').length
        // console.log(checkContent)
        if(checkContent==content){
          $('#checkAll').prop('checked',true)
        }else{
          $('#checkAll').prop('checked',false)
        }
      })
      $('#checkAll').on('click',function(){
        if($(this).prop('checked')){
          $('.content :checkbox').prop('checked',true)
          .closest('tr').addClass('active')
        }else{
          $('.content :checkbox').prop('checked',false)
          .closest('tr').removeClass('active')
        }
      })
    })
  </script>
</body>

</html>
