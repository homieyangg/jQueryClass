<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lab10</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/fontawesome-free-6.1.1-web/css/all.css">
  <style>
    div.input{
      display: inline-block;
    }
    table{
      width: 500px;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <header>
    <h1>AddressBook</h1>
  </header>
  <div class="contanier">
    <div class="input">
      <input type="text" id="name" placeholder="請輸入姓名">
    </div>
    <div class="input">
      <input type="text" id="email" placeholder="請輸入Email">
    </div>
    <div class="input">
      <input type="text" id="phone" placeholder="請輸入電話">
    </div>
    <div class="input">
      <button id="btn"><i class="fa-brands fa-apple"></i></button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <td><button class="del">Delete</button></td> -->
      </tbody>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script>
    $(function(){
      $('#btn').on('click',function(){
        let name=$('#name').val(),phone=$('#phone').val(),email=$('#email').val()
        let content=`
        <tr>
          <td>${name}</td>
          <td>${email}</td>
          <td>${phone}</td>
          <td><button class="del">Delete</button></td>
        </tr>
        `
        $('tbody').append(content)
        $('#name').val("")
        $('#phone').val("")
        $('#email').val("")
      })
      $('tbody').on('click','.del',function(){
        $(this).closest('tr').remove()
      })

    })
  </script>
</body>

</html>
