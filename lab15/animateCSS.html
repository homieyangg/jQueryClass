<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lab15</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: lightblue;
    }

    .box2 {
      width: 100px;
      height: 100px;
      background-color: lightgreen;
    }

    .box3 {
      width: 100px;
      height: 100px;
      background-color: darkblue;
    }

    .rotate-90-br-cw {
      animation: rotate-90-br-cw 0.4s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
    }

    /* ----------------------------------------------
 * Generated by Animista on 2022-5-16 15:8:9
 * Licensed under FreeBSD License.
 * See http://animista.net/license for more info. 
 * w: http://animista.net, t: @cssanimista
 * ---------------------------------------------- */

    /**
 * ----------------------------------------
 * animation rotate-90-br-cw
 * ----------------------------------------
 */
    @keyframes rotate-90-br-cw {
      0% {
        transform: rotate(0);
        transform-origin: 100% 100%;
      }

      100% {
        transform: rotate(90deg);
        transform-origin: 100% 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Animate CSS</h1>
  </header>
  <div class="contanier">
    <div class="box animate__animated animate__bounce"></div>
    <div class="box2"></div>
    <div class="box3 rotate-90-br-cw"></div>
    <hr>
    <button class="btn">flash</button>
    <button class="btn">heartBeat</button>
    <button class="btn">tada</button>
    <button class="btn">jello</button>
    <button class="btn">wobble</button>
    <button class="btn">backInUp</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script>
    $(function () {
      $('.btn').on('click', function () {
        let animate = $(this).text()
        animateCSS('.box2', 'flash')
        animateCSS('.box2', animate)
      })
      const animateCSS = (element, animation, prefix = 'animate__') =>
        // We create a Promise and return it
        new Promise((resolve, reject) => {
          const animationName = `${prefix}${animation}`;
          const node = document.querySelector(element);

          node.classList.add(`${prefix}animated`, animationName);

          // When the animation ends, we clean the classes and resolve the Promise
          function handleAnimationEnd(event) {
            event.stopPropagation();
            node.classList.remove(`${prefix}animated`, animationName);
            resolve('Animation ended');
          }

          node.addEventListener('animationend', handleAnimationEnd, { once: true });
        });


    })
  </script>
</body>

</html>
