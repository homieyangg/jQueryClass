<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lab05</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    div.out{
      height: 250px;
      width: 40%;
      margin: 0 15px;
      border: 2px solid black;
      background-color: lightblue;
      /* 元素靠左(文繞圖) */
      float: left;
    }
    div.in{
      width: 60%;
      height: 60%;
      background-color: lightgreen;
      margin: 10px auto;
    }
  </style>
</head>

<body>
  <header>
    <h1>Mouse</h1>
  </header>
  <div class="contanier">
    <button id="btn">Button</button>
    <hr>
    <div class="out overout">
      <span>move your mouse</span>
      <div class="in over"></div>
    </div>
    <div class="out enterleave">
      <span>move your mouse</span>
      <div class="in enter"></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script>
    $(function () {
      
      let count_overout=0
      $('div.overout').mouseover(function(){
        // console.log('123')
        count_overout+=1
        $(this).find('span').text('move your mouse over x'+count_overout)
      })

      let count_enterleave=0
      $('div.enterleave').mouseenter(function(){
        count_enterleave+=1
        $(this).find('span').text('move your mouse enter x'+count_enterleave)
      })
      
      // 比較少用,手機板
      $('#btn').dblclick(function () {
        console.log('double cluck')
      })
      
      // 比較少用,手機板
      $('#btn').contextmenu(function () {
        console.log('right click')
      })

      $('#btn').mousedown(function () {
        console.log('mouse down')
      })
      $('#btn').mouseup(function () {
        console.log('mouse up')
      })
    })
  </script>
</body>

</html>
